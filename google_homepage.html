<html>
  <head>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="google_homepage.css"/>
  </head>
  <body>
    <main>
      <div class="google-logo">Google</div>
      
      <div class="search-bar">
        <div class="text-search">
          <img src="images/search_icon.png" alt="search_icon" width="5%">
          <span class="placeholder">Search Google or type a URL</span>
        </div>
        <img src="images/mic_icon.png" alt="mic_icon" width="5%">
      </div>
     
      <div class="plus-btn">
        <p class="plus-sign">+</p>
      </div>
      
      <div class="add-shortcut">Add shortcut</div>
    </main>

  </body>
</html>
